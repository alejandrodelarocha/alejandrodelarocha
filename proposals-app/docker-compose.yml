version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proposals_db}
      POSTGRES_USER: ${POSTGRES_USER:-proposals_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proposals_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proposals_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-proposals_user}:${POSTGRES_PASSWORD:-proposals_pass}@db:5432/${POSTGRES_DB:-proposals_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PORT: 4000
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "3001:80"
    restart: unless-stopped

volumes:
  pgdata:
