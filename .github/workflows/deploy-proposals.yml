name: Deploy Proposals App

on:
  push:
    branches: [main]
    paths:
      - 'proposals-app/**'
      - '.github/workflows/deploy-proposals.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 198.12.73.192
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "proposals-app/"
          target: "/opt/proposals-app"
          strip_components: 1

      - name: Rebuild containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 198.12.73.192
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/proposals-app
            docker compose up -d --build
